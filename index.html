<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --admin: #ffd700;
            --bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            --neon-gold: #ffd700;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: radial-gradient(circle at top center, #1a1a2e 0%, #0f0f1a 100%); 
            color: #fff; padding: 20px; margin: 0; min-height: 100vh;
        }
        .container { max-width: 500px; margin: 0 auto; }
        header { 
            display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 25px; padding: 20px; background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(12px); border-radius: 24px; border: 1px solid var(--border);
            gap: 15px;
        }
        h1 { 
            margin: 0; font-size: 1.8rem; font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--neon-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        #walletDisplay {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 25px; border-radius: 50px; color: var(--neon-gold);
            font-family: monospace; font-size: 1rem; width: 100%; text-align: center;
        }
        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 24px; 
            border: 1px solid var(--border); margin-bottom: 20px; 
        }
        .hidden { display: none; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .stat-box {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 15px 10px; border-radius: 18px; text-align: center;
        }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: #fff; }
        .stat-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }
        
        button { cursor: pointer; border: none; padding: 12px; border-radius: 12px; font-weight: 700; width: 100%; }
        .btn-connect { background: var(--primary); color: #001a10; }
        .btn-pay { background: var(--secondary); color: #fff; font-size: 1.1rem; }
        .btn-admin { background: var(--admin); color: #000; margin-top: 10px; }
        
        input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: #fff; margin: 5px 0 15px 0;
        }

        /* –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ */
        #adminPanel { border: 2px solid var(--admin); background: rgba(255, 215, 0, 0.05); display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SparkPoint</h1>
        <button id="connectBtn" class="btn-connect" onclick="connectWallet()">Wallet Connect</button>
        <div id="walletDisplay" class="hidden"></div>
    </header>

    <div id="adminPanel" class="card">
        <h3 style="color: var(--admin); margin: 0 0 15px 0;">üëë ADMIN PANEL</h3>
        <p>Contract: <span id="contractBalance">0</span> BNB</p>
        <button class="btn-admin" onclick="withdraw()">Withdraw All</button>
        <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
        
        <label>Add User Manually (Free):</label>
        <input type="text" id="admUser" placeholder="New User Address (0x...)">
        <input type="text" id="admRef" placeholder="Referrer Address (0x...)">
        <button class="btn-admin" onclick="adminAddUser()" style="background: #fff;">ADD FREE USER</button>
    </div>

    <div class="card stat-grid">
        <div class="stat-box"><div class="stat-label">Level</div><div class="stat-val" id="userLevel">-</div></div>
        <div class="stat-box"><div class="stat-label">Refs</div><div class="stat-val" id="userRefs">0/2</div></div>
        <div class="stat-box"><div class="stat-label">BNB</div><div class="stat-val" id="userBalance">0</div></div>
    </div>

    <div id="registerBlock" class="card">
        <h3 style="text-align:center;">üöÄ Join SparkPoint</h3>
        <p style="text-align:center; color:#aaa;">Price: 0.001 BNB</p>
        <label>Referrer:</label>
        <input type="text" id="inviterInput" placeholder="0x...">
        <button class="btn-pay" onclick="register()">ACTIVATE ACCOUNT</button>
    </div>

    <div id="dashboardBlock" class="hidden">
        <div class="card">
            <label>Your Referral Link:</label>
            <input type="text" id="myRefLink" readonly>
            <button onclick="copyLink()" style="background: var(--border);">Copy Link</button>
        </div>
    </div>
</div>

<script>
    // –ù–û–í–´–ô –ê–î–†–ï–°
    const CONTRACT_ADDRESS = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_user","type":"address"}],"name":"getUserStatus","outputs":[{"internalType":"uint256","name":"currentLevel","type":"uint256"},{"internalType":"address","name":"hisReferrer","type":"address"},{"internalType":"uint256","name":"filledInCurrentLevel","type":"uint256"},{"internalType":"uint256","name":"neededForNextLevel","type":"uint256"},{"internalType":"uint256","name":"totalPersonalReferrals","type":"uint256"},{"internalType":"uint256","name":"balance","type":"uint256"},{"internalType":"bool","name":"isRegistered","type":"bool"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"}
    ];

    let web3, contract, userAccount;

    window.addEventListener('load', async () => {
        if(window.ethereum) {
            web3 = new Web3(window.ethereum);
            contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
            const params = new URLSearchParams(window.location.search);
            if(params.get('ref')) document.getElementById('inviterInput').value = params.get('ref');
        }
    });

    async function connectWallet() {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        document.getElementById('connectBtn').classList.add('hidden');
        document.getElementById('walletDisplay').classList.remove('hidden');
        document.getElementById('walletDisplay').innerText = userAccount.substring(0,6) + '...' + userAccount.slice(-4);
        loadData();
    }

    async function loadData() {
        try {
            // –ï—Å–ª–∏ —Ç—É—Ç –ø–∞–¥–∞–µ—Ç –æ—à–∏–±–∫–∞ - –∑–Ω–∞—á–∏—Ç –≤ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–µ –Ω–µ—Ç —Ñ—É–Ω–∫—Ü–∏–∏ getUserStatus!
            const data = await contract.methods.getUserStatus(userAccount).call();
            const adminAddr = await contract.methods.admin().call();

            document.getElementById('userLevel').innerText = data.isRegistered ? data.currentLevel : '-';
            document.getElementById('userRefs').innerText = `${data.totalPersonalReferrals} / 2`;
            document.getElementById('userBalance').innerText = web3.utils.fromWei(data.balance, 'ether');

            if(userAccount.toLowerCase() === adminAddr.toLowerCase()) {
                document.getElementById('adminPanel').style.display = 'block';
                const b = await web3.eth.getBalance(CONTRACT_ADDRESS);
                document.getElementById('contractBalance').innerText = web3.utils.fromWei(b, 'ether');
            }

            if(data.isRegistered) {
                document.getElementById('registerBlock').classList.add('hidden');
                document.getElementById('dashboardBlock').classList.remove('hidden');
                document.getElementById('myRefLink').value = window.location.origin + window.location.pathname + '?ref=' + userAccount;
            }
        } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å –Ω–∞–ª–∏—á–∏–µ getUserStatus –≤ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–µ!", e); }
    }

    async function register() {
        const ref = document.getElementById('inviterInput').value;
        await contract.methods.register(ref).send({from: userAccount, value: web3.utils.toWei('0.001', 'ether')});
        location.reload();
    }

    async function adminAddUser() {
        const u = document.getElementById('admUser').value;
        const r = document.getElementById('admRef').value;
        await contract.methods.adminAddUser(u, r).send({from: userAccount});
        alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω!");
    }

    async function withdraw() {
        await contract.methods.withdraw().send({from: userAccount});
        alert("–°—Ä–µ–¥—Å—Ç–≤–∞ –≤—ã–≤–µ–¥–µ–Ω—ã!");
    }

    function copyLink() {
        const copyText = document.getElementById("myRefLink");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞");
    }
</script>
</body>
</html>
